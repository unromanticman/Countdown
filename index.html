<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CountDown</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/moment.js" defer></script>
  <script type="text/javascript" src="./js/vue.js" defer></script>
  <script type="text/javascript" src="./js/app.js" defer></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="time">{{time}}</div>
      <div class="control">
        <div v-if="!isRunning">
          <button class="dark-btn" v-on:click="start">START</button>
        </div>
        <div v-if="isRunning">
          {{status}}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
